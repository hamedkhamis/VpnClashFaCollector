name: Auto Proxy Update and Convert

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      run_scraper:
        description: 'اجرای اسکریپت جمع‌آوری تلگرام (telegram_scraper)'
        required: true
        type: boolean
        default: true
      run_extractor:
        description: 'اجرای اسکریپت استخراج (config_extractor)'
        required: true
        type: boolean
        default: true
      run_tester:
        description: 'اجرای اسکریپت تست سرعت (config_tester)'
        required: true
        type: boolean
        default: true
      run_generator:
        description: 'اجرای اسکریپت تبدیل کلاینت‌ها (sub_generator)'
        required: true
        type: boolean
        default: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # مرحله 1: جمع‌آوری از تلگرام
      - name: Run Telegram Scraper
        if: github.event_name == 'schedule' || inputs.run_scraper == true
        run: python src/telegram_scraper.py

      # مرحله 2: استخراج کانفیگ‌ها
      - name: Run Config Extractor
        if: github.event_name == 'schedule' || inputs.run_extractor == true
        run: python src/config_extractor.py

      # مرحله 3: تست سرعت و کیفیت
      - name: Run Speed Tester
        if: github.event_name == 'schedule' || inputs.run_tester == true
        run: python src/config_tester.py

      # مرحله 4: تبدیل به فرمت‌های مختلف (Clash, V2Ray, etc.)
      - name: Run Sub Generator
        if: github.event_name == 'schedule' || inputs.run_generator == true
        run: python src/sub_generator.py

      # مرحله نهایی: آپلود تغییرات در ریپازیتوری
      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Auto Update: $(date)" || echo "No changes to commit"
          git push
