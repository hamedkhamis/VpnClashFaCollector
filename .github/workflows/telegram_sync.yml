name: Telegram Web Scraper Sync

on:
  #schedule:
   # - cron: '0 */6 * * *' # هر ۶ ساعت یکبار چک می‌کند
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Web Scraper
      run: python src/telegram_scraper.py

    - name: Commit and Push
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Web Update: Telegram messages [skip ci]"
        file_pattern: 'src/telegram/*'
