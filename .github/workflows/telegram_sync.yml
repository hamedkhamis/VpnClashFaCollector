name: Auto Proxy Update and Convert

on:
  schedule:
    # اجرا هر 5 ساعت یک بار
    - cron: '0 */5 * * *'
  workflow_dispatch:
    inputs:
      run_scraper:
        description: 'Run Telegram Scraper?'
        required: true
        type: boolean
        default: true
      run_extractor:
        description: 'Run Config Extractor?'
        required: true
        type: boolean
        default: true
      run_tester:
        description: 'Run Speed Tester?'
        required: true
        type: boolean
        default: true
      run_generator:
        description: 'Run Sub Generator?'
        required: true
        type: boolean
        default: true
      run_web:
        description: 'Run Web Panel Generator?'
        required: true
        type: boolean
        default: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # اجازه ثبت تغییرات در مخزن
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # نسخه پیشنهادی برای سازگاری بهتر

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pyyaml lxml

      # مرحله 1: جمع‌آوری از تلگرام
      - name: 1. Run Telegram Scraper
        if: github.event_name == 'schedule' || inputs.run_scraper == true
        run: python src/telegram_scraper.py

      # مرحله 2: استخراج کانفیگ‌ها
      - name: 2. Run Config Extractor
        if: github.event_name == 'schedule' || inputs.run_extractor == true
        run: python src/config_extractor.py

      # مرحله 3: تست سرعت و کیفیت
      - name: 3. Run Speed Tester
        if: github.event_name == 'schedule' || inputs.run_tester == true
        run: python src/config_tester.py

      # مرحله 4: تبدیل به فرمت‌های مختلف (Clash, V2Ray, etc.)
      - name: 4. Run Sub Generator
        if: github.event_name == 'schedule' || inputs.run_generator == true
        run: python src/sub_generator.py

      # مرحله 5: تولید پنل وب حرفه‌ای
      - name: 5. Run Web Panel Generator
        if: github.event_name == 'schedule' || inputs.run_web == true
        run: python src/web_generator.py

      # مرحله نهایی: ذخیره تغییرات در گیت‌هاب
      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-update: Proxies, Subs & Web Panel [$(date)]"
          # ذخیره تمام تغییرات در پوشه sub و فایل index.html
          file_pattern: 'sub/** index.html'
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com
